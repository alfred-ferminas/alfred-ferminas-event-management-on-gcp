<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>

    <link
      href="/docs/5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link href="sign-in.css" rel="stylesheet" />
    <style>
    
    </style>
  </head>


  <body style="background-color: #f3f0f0">
    <form method = "POST"
      class="w-50"
      style="
        background-color: white;
        box-shadow: 4px 4px 4px rgba(0.2, 0.2, 0.2, 0.2);
        border: 1px solid #f3f0f0;
        padding: 40px;
        border-radius: 12px;
        margin-left: 20rem;
        margin-top: 2rem;
      "
    > {% csrf_token %}
      <h4 class="text-center display-6">SIGN UP</h4>

      
      <div class="d-flex">
        <div class="form-floating pt-4">
          <label for="floatingInput">First Name</label>
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="John"
            name="firstname"
          />
        </div>
        <div class="form-floating pt-4 ml-4">
          <label for="floatingInput">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Doe"
            name="lastname"
          />
        </div>
      </div>
      <div class="form-floating">
        <label for="floatingPassword">Username</label>
        <input
          type="text"
          class="form-control"
          id="floatingPassword"
          placeholder="Johndoe7"
          name="username"
        />
      </div>

      <div class="form-floating ">
        <label for="floatingPassword">Email</label>
        <input
          type="email"
          class="form-control"
          id="floatingPassword"
          placeholder="name@example.com"
          name="email"
        />
      </div>

      <div class="form-floating">
        <label for="floatingInput">Password</label>
        <input
          type="password"
          class="form-control"
          id="floatingInput"
          placeholder="Password"
          name="password"
        />
      </div>
      <div class="form-floating">
        <label for="floatingInput">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="floatingInput"
          placeholder="Confirm Password"
          name="confirmpassword"
        />
      </div>

      <div class="pt-4"></div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign UP</button>
      <a class="" href="/signin">Already Account</a>
    </form>
  </body>
</html>
