{% extends "user/structure.html" %} {% block title %}Notification{% endblock title %}
{% block css %} {% endblock css %} {% block body %}


<div style="background-color: rgb(243, 240, 240)" class="container-fluid">
  <div
    class="container"
    style="padding-bottom: 30px; background-color: rgb(243, 240, 240)"
  >
    <div class="row justify-content-center">
      <div
        class="col-11 bg-white mt-3 mx-3 bordered"
        style="padding: 30px 70px; border-radius: 12px"
      >
        <table
          style="
            border-radius: 15px;
            border-color: transparent;
            font-size: 15px;
            margin: auto;
            margin-bottom: auto;
          "
          class="table table-striped bg-white table-borderless"
        >
          <thead>
            <tr>
              <th colspan="6 ">
                <div class="d-flex justify-content-center">
                  <b class="ml-5 text-muted"> Notifications </b>
                </div>
              </th>
            </tr>
            <tr>

              <th scope="col"><span class="text-muted">No#</span></th>

              <th scope="col">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  fill="currentColor"
                  class="bi bi-bookshelf text-warning"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2.5 0a.5.5 0 0 1 .5.5V2h10V.5a.5.5 0 0 1 1 0v15a.5.5 0 0 1-1 0V15H3v.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5zM3 14h10v-3H3v3zm0-4h10V7H3v3zm0-4h10V3H3v3z"
                  />
                </svg>
              </th>

              
              <th scope="col">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  fill="currentColor"
                  class="bi bi-calendar-date text-primary"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"
                  />
                  <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
                  />
                </svg>
              </th>
              
              
            </tr>
          </thead>
          <tbody class="pt-4" style="max-height: 150px; overflow-y: scroll">
            {% for description, date in zipped_data %}
              <tr>
                  <th scope="row"><i class="fa-solid fa-circle-dot" style="color: #006eff;"></i></th>
                  <td class="text-justify"><b>{{ description }}</b></td>
                  <td>{{ date }}</td>
                </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    
{% endblock body %}
